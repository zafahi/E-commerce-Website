<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - TralaShop</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            .login-page {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 2rem;
            }

            .login-container {
                background: var(--white);
                border-radius: var(--border-radius);
                box-shadow: var(--shadow-xl);
                max-width: 450px;
                width: 100%;
                padding: 3rem 2.5rem;
                position: relative;
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-logo {
                width: 80px;
                height: 80px;
                margin: 0 auto 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--primary);
                border-radius: 50%;
                color: var(--white);
                font-size: 2rem;
            }

            .login-header h1 {
                font-size: 2rem;
                font-weight: 700;
                color: var(--gray-900);
                margin-bottom: 0.5rem;
            }

            .login-header p {
                color: var(--gray-600);
                font-size: 0.875rem;
            }

            .login-tabs {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 2rem;
                border-bottom: 2px solid var(--gray-200);
            }

            .login-tab {
                flex: 1;
                padding: 0.75rem;
                background: none;
                border: none;
                border-bottom: 2px solid transparent;
                color: var(--gray-600);
                font-weight: 500;
                cursor: pointer;
                transition: var(--transition);
                margin-bottom: -2px;
            }

            .login-tab:hover {
                color: var(--primary-solid);
            }

            .login-tab.active {
                color: var(--primary-solid);
                border-bottom-color: var(--primary-solid);
            }

            .login-form {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-group label {
                font-weight: 500;
                color: var(--gray-700);
                font-size: 0.875rem;
            }

            .form-group input {
                padding: 0.875rem;
                border: 2px solid var(--gray-200);
                border-radius: var(--border-radius);
                font-size: 1rem;
                transition: var(--transition);
                background: var(--white);
                color: var(--gray-900);
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--primary-solid);
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .form-hint {
                font-size: 0.75rem;
                color: var(--gray-500);
            }

            .login-footer {
                margin-top: 1.5rem;
                text-align: center;
            }

            .demo-notice {
                font-size: 0.75rem;
                color: var(--gray-500);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .back-to-home {
                position: absolute;
                top: 1.5rem;
                left: 1.5rem;
                background: var(--gray-100);
                color: var(--gray-700);
                border: none;
                padding: 0.5rem 1rem;
                border-radius: var(--border-radius);
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                transition: var(--transition);
                text-decoration: none;
            }

            .back-to-home:hover {
                background: var(--gray-200);
                color: var(--gray-900);
            }

            /* Dark mode */
            body.dark-theme .login-container {
                background: var(--gray-800);
            }

            body.dark-theme .login-header h1 {
                color: var(--gray-100);
            }

            body.dark-theme .form-group input {
                background: var(--gray-700);
                border-color: var(--gray-600);
                color: var(--gray-100);
            }

            /* Responsive */
            @media (max-width: 480px) {
                .login-container {
                    padding: 2rem 1.5rem;
                }

                .login-header h1 {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-page">
            <div class="login-container">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>

                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h1 id="login-title">Login</h1>
                    <p id="login-subtitle">Welcome back! Please login to your account.</p>
                </div>

                <div class="login-tabs">
                    <button class="login-tab active" data-mode="login">Login</button>
                    <button class="login-tab" data-mode="register">Register</button>
                </div>

                <form class="login-form" id="login-form">
                    <div class="form-group" id="name-group" style="display: none">
                        <label for="login-name">Full Name</label>
                        <input type="text" id="login-name" placeholder="Enter your name" required />
                    </div>

                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input
                            type="email"
                            id="login-email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input
                            type="password"
                            id="login-password"
                            placeholder="Enter your password"
                            required
                        />
                        <small class="form-hint">Minimum 6 characters</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="login-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        <span id="login-submit-text">Login</span>
                    </button>
                </form>

                <div class="login-footer">
                    <p class="demo-notice">
                        <i class="fas fa-info-circle"></i>
                        Demo mode - No real authentication
                    </p>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle"></i>
                <span class="toast-message"></span>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/config.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/services/AuthService.js"></script>
        <script src="js/services/NotificationService.js"></script>
        <script src="js/login-page.js"></script>
    </body>
</html>
