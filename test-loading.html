<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading - TralaShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Dependency Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        const dependencies = [
            'js/config.js',
            'js/utils.js',
            'js/services/ProductService.js',
            'js/services/CartService.js',
            'js/services/NotificationService.js',
            'js/components/LoadingScreen.js',
            'js/components/ProductCard.js',
            'js/components/CartSidebar.js'
        ];
        
        const required = [
            'Config',
            'Utils',
            'ProductService',
            'CartService',
            'NotificationService',
            'LoadingScreen',
            'ProductCard',
            'CartSidebar'
        ];
        
        function addStatus(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function checkDependencies() {
            addStatus('Checking dependencies...', 'loading');
            
            const missing = required.filter(dep => typeof window[dep] === 'undefined');
            
            if (missing.length === 0) {
                addStatus('✅ All dependencies loaded successfully!', 'success');
                return true;
            } else {
                addStatus(`❌ Missing dependencies: ${missing.join(', ')}`, 'error');
                return false;
            }
        }
        
        // Load scripts
        dependencies.forEach((src, index) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => {
                addStatus(`✅ Loaded: ${src}`, 'success');
                if (index === dependencies.length - 1) {
                    setTimeout(() => {
                        checkDependencies();
                    }, 100);
                }
            };
            script.onerror = () => {
                addStatus(`❌ Failed to load: ${src}`, 'error');
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
